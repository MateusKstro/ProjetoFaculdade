<html>

 <head>

    <title>Casa da Tecnologia</title>

 </head>

 <body>

     <h1>Cadastro de produto</h1>

     <p>Inclua as informacoes do produto abaixo</p>

     <form method="POST">

          <label for="nome">Nome do produto: </label>

          <input type="text" id="nome"> <br><br>

       

          <label for="descricao">Descricao do produto: </label>

          <input type="text" id="descricao"> <br><br>

          <label for="valor">valor do produto: </label>

          <input type="number" id="valor"> <br><br>

          <label for="fornecedor">fornecedor</label>

          <input type="text" id="fornecedor"> <br><br>

          <input type="submit" value="Cadastrar">

      </form>

  </body>

</html>
